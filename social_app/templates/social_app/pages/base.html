{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
</head>
<body>


        <section class="hero is-small is-success mb-4">
            <div class="hero-body">
                <div class="columns">
                    <div class="column is-10">
                        <a href="{% url 'social_app:dashboard' %} ">
                            <h1 class="title is-1">Social Network</h1>
                            <p class="subtitle is-4">
                                Your tiny social network built with Django
                            </p>
                        </a>
                    </div>
                    <div class="column is-2">
                        <span>
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'members:logout' %} ">
                                    <p class="subtitle is-7 has-text-right has-text-left-mobile">
                                        <strong>Logout</strong>
                                    </p>
                                </a>
                            {% endif %}
                        </span>
                    </div>
                </div>
            </div>
        </section>

    <div class="container">
        <div class="columns">

            {% block content %}

            {% endblock content %}

        </div>
    </div>
</body>
</html>
